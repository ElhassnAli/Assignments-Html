<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title></title>
</head>

<body>
  <style>
    body{background: #18C1B4;}
    </body>
  </style>
  <form method="GET">
    <label >Skills</label>
    <select name="" id="">
      <optgroup >
        <option value="">Problem solving</option>
        <option value="">Logical thinking</option>
        <option value="" selected>Advanced search</option>
        <option value="">Analysis</option>
        <option value="">Planning</option>
      </optgroup>
    </select>
    <br>
    <br>
    <label >Jobs</label>
    <Select>
      <optgroup >
        <option value="">Front-End-developer</option>
        <option value="" selected>Back-End-developer</option>
        <option value="">Business Analyst</option>
        <option value="">Project Manager</option>
        <option value="">Scrum master</option>
      </optgroup>
    </select>
    <hr>
    <h4>Choice One or more</h4>
    <input type="checkbox" id="A">

    <label for="A">Problem solving</label>
    <br>
    <input type="checkbox" id="B" checked>
    <label for="B">Logical thinking</label>
    <br>
    <input type="checkbox" id="C">
    <label for="C">Advanced Search</label>
    <br>
    <input type="checkbox" id="D">
    <label for="D">Analysis</label>
    <br>
    <input type="checkbox" id="E">
    <label for="E">Planning</label>
    <br>
    <hr>

    <h4>Choice One</h4>
    <input type="radio" id="F" name="SU">
    <label for="F">Front-End-developer</label>
    <br>
    <input type="radio" id="G" name="SU">
    <label for="G">Back-End-developer</label>
    <br>
    <input type="radio" id="I" name="SU" checked>
    <label for="I">Business</label>
    <br>
    <input type="radio" id="H" name="SU">
    <label for="H">Analyst</label>
    <br>
    <input type="radio" id="N" name="SU">
    <label for="N">Project Manager</label>
    <br>
    <input type="radio" id="K" name="SU">
    <label for="K">Scrum master</label>
    <br>
    <br>
    <label for="">Choose language</label>
    <select name="" id="" >
      <optgroup label="PHP">
        <option value="">v5.0</option>
        <option value="">v7.0</option>
        <option value="">v8.0</option>
      </optgroup>
      <optgroup label="Python">
        <option value="">v2.0</option>
        <option value="">v3.0</option>
        <option value="">v3.9</option>
      </optgroup>
    </select>
    <br>
    
    <hr>
    <textarea name="" id="" cols="30" rows="10" placeholder="Write here why you want to learn programing"></textarea>
    <br>
    <hr>
    <input type="submit" value="Send">
    <br>
    <br>
    <input type="reset" value="Empty">

  </form>

</body>

</html>
